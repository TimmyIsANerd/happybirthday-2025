<html>

<head>
    <title>Happy Birthday My Love</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class=container>
        <div class=content style=display:block;width:1000px;height:562px>
            <div class=container-full>
                <div class="animated hue"></div><img class=backgroundImage
                    src="https://drive.google.com/thumbnail?id=1_ZMV_LcmUXLsRokuz6WXGyN9zVCGfAHp&sz=w1920">
                <div class=container>
                    <div class=cube>
                        <div class="face top"></div>
                        <div class="face bottom"></div>
                        <div class="face left text"></div>
                        <div class="face right text"></div>
                        <div class="face front"></div>
                        <div class="face back text"></div>
                    </div>
                </div>
                <div class=container-reflect>
                    <div class=cube>
                        <div class="face top"></div>
                        <div class="face bottom"></div>
                        <div class="face left text"></div>
                        <div class="face right text"></div>
                        <div class="face front"></div>
                        <div class="face back text"></div>
                    </div>
                </div>
            </div>
            <audio id="birthdayAudio" src="./audio.mp3" loop></audio>
            <button id="playButton" style="position: absolute; bottom: 20px; right: 20px; padding: 10px 20px; background: #ff69b4; color: white; border: none; border-radius: 5px; cursor: pointer; opacity: 0; pointer-events: none;">Play Music</button>
        </div>
    </div>

    <script type="text/javascript" defer>const kiplingPoem = `<p>
<span>Happy Birthday, my love!💕</span> Today I celebrate you—my steadfast companion, my strength, and my best friend.💕  
Every moment by your side reminds me how deeply I believe in you and how proud I am of the amazing woman you are.💕  
<span>You inspire me💕</span> with your grace, resilience, and kindness, and my love for you grows stronger with each passing day.💕  
Thank you for being my guiding light through life's toughest storms and for sharing your heart with me.💕  
<span>Forever and always, I love you💘.</span>
${Array.from({ length: 1000 }, () => {
            const emojis = ['💕', '💖', '💗', '💓', '💞', '💝', '💘', '🎉', '🎊', '🎂', '🎁', '🥳', '✨', '🌸', '🌹'];
            return emojis[Math.floor(Math.random() * emojis.length)];
        }).join('')}
</p>`;

        // Function to insert poem into divs
        function insertPoemIntoDivs() {
            // Get all .text divs
            const textDivs = document.querySelectorAll(".text");

            // Insert poem into all .text divs
            textDivs.forEach((div) => {
                div.innerHTML = kiplingPoem;
            });
        }

        // Call the function when the DOM is fully loaded
        document.addEventListener("DOMContentLoaded", insertPoemIntoDivs);

        const contentDiv = document.querySelector(".content");
        function adjustContentSize() {
            const viewportWidth = window.innerWidth;
            const baseWidth = 1000;
            const scaleFactor =
                viewportWidth < baseWidth ? (viewportWidth / baseWidth) * 0.8 : 1;
            contentDiv.style.transform = `scale(${scaleFactor})`;
        }
        window.addEventListener("load", adjustContentSize);
        window.addEventListener("resize", adjustContentSize);

        // Add audio play handler
        const audio = document.getElementById('birthdayAudio');
        const playButton = document.getElementById('playButton');
        
        // When audio is ready, programmatically click the button
        audio.addEventListener('canplaythrough', () => {
            playButton.click();
        });

        playButton.addEventListener('click', () => {
            audio.play();
        });
    </script>
</body>

</html>
