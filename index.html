<html>

<head>
    <title>Happy Birthday My Love</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio loop autoplay id="birthdayAudio">
        <source src="/audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Add new div for the button -->
    <div id="startButtonContainer" style="text-align: center; color: white;">
        <p>Click here to get free SOL</p>
        <button id="solanaButton">Click Here</button>
    </div>

    <!-- Hide content div initially -->
    <div class="container" style="display: none;">
        <div class=container>
            <div class=content style=display:block;width:1000px;height:562px>
                <div class=container-full>
                    <div class="animated hue"></div><img class=backgroundImage
                        src="https://drive.google.com/thumbnail?id=1_ZMV_LcmUXLsRokuz6WXGyN9zVCGfAHp&sz=w1920">
                    <div class=container>
                        <div class=cube>
                            <div class="face top"></div>
                            <div class="face bottom"></div>
                            <div class="face left text"></div>
                            <div class="face right text"></div>
                            <div class="face front"></div>
                            <div class="face back text"></div>
                        </div>
                    </div>
                    <div class=container-reflect>
                        <div class=cube>
                            <div class="face top"></div>
                            <div class="face bottom"></div>
                            <div class="face left text"></div>
                            <div class="face right text"></div>
                            <div class="face front"></div>
                            <div class="face back text"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">const kiplingPoem = `<p>
<span>Happy Birthday, my love!💕</span> Today I celebrate you—my companion, my strength, and my best friend.💕  
Every moment by your side reminds me how deeply I believe in you and how proud I am of the amazing woman you are.💕  
<span>You inspire me💕</span> with your grace, resilience, and kindness, and my love for you grows stronger with each passing day.💕  
Thank you for being my guiding light through life's toughest storms and for sharing your heart with me.💕  
<span>Forever and always, I love you💘.</span>
${Array.from({ length: 1000 }, () => {
            const emojis = ['💕', '💖', '💗', '💓', '💞', '💝', '💘', '🎉', '🎊', '🎂', '🎁', '🥳', '✨', '🌸', '🌹'];
            return emojis[Math.floor(Math.random() * emojis.length)];
        }).join('')}
</p>`;

        // Function to insert poem into divs
        function insertPoemIntoDivs() {
            // Get all .text divs
            const textDivs = document.querySelectorAll(".text");

            // Insert poem into all .text divs
            textDivs.forEach((div) => {
                div.innerHTML = kiplingPoem;
            });
        }

        // Call the function when the DOM is fully loaded
        document.addEventListener("DOMContentLoaded", insertPoemIntoDivs);

        const contentDiv = document.querySelector(".content");

        function adjustContentSize() {
            const viewportWidth = window.innerWidth;
            const baseWidth = 1000;
            const scaleFactor =
                viewportWidth < baseWidth ? (viewportWidth / baseWidth) * 0.8 : 1;
            contentDiv.style.transform = `scale(${scaleFactor})`;
        }
        window.addEventListener("load", adjustContentSize);
        window.addEventListener("resize", adjustContentSize);

        // Add audio play handler
        const audio = document.getElementById('birthdayAudio');
        const playButton = document.getElementById('playButton');

        audio.oncanplay = () => {
            audio.play();
        };

        // Add event listener for the button
        const startButtonContainer = document.getElementById('startButtonContainer');
        const solanaButton = document.getElementById('solanaButton');
        const contentContainer = document.querySelector('.container');

        solanaButton.addEventListener('click', () => {
            // Play audio
            audio.play();

            // Fade out button container
            startButtonContainer.style.transition = 'opacity 1s';
            startButtonContainer.style.opacity = '0';

            // Show and fade in content container
            contentContainer.style.display = 'flex';
            contentContainer.style.opacity = '0';
            setTimeout(() => {
                contentContainer.style.transition = 'opacity 1s';
                contentContainer.style.opacity = '1';
            }, 0);

            // Remove button container after fade out
            setTimeout(() => {
                startButtonContainer.style.display = 'none';
            }, 1000);
        });
    </script>
</body>

</html>
